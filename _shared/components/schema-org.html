<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{SITE.name}}",
  "legalName": "{{SITE.legalName}}",
  "description": "AI Agents, Voice AI, and Business Automation Agency. Make.com Platinum Partner.",
  "url": "{{SITE.domain}}",
  "logo": "{{SITE.imagekit.favicon}}",
  "address": [
    {
      "@type": "PostalAddress",
      "streetAddress": "{{SITE.addressUS.street}}",
      "addressLocality": "{{SITE.addressUS.city}}",
      "addressRegion": "{{SITE.addressUS.state}}",
      "postalCode": "{{SITE.addressUS.zip}}",
      "addressCountry": "{{SITE.addressUS.country}}"
    },
    {
      "@type": "PostalAddress",
      "addressLocality": "{{SITE.addressIN.city}}",
      "addressRegion": "{{SITE.addressIN.state}}",
      "addressCountry": "{{SITE.addressIN.country}}"
    }
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "{{SITE.phone}}",
    "contactType": "sales"
  },
  "sameAs": [
    "{{SITE.social.linkedin}}",
    "{{SITE.social.upwork}}"
  ]
}
</script>
